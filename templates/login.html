{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.discordapp.com/icons/715958380556058684/773d6583cd1d7aef41e701783d353aef.webp?size=128" type="image/x-icon">
    <meta name="description" content="Play your playlists and favourites tracks, albums, and artists" />
    <meta name="keywords" content="convert, convert playlists, transfer, syncing, smart links, free, apple music, streaming services" />
    <link rel="stylesheet" href="{% static 'formStyle.css' %}">
    <title>Youttify</title>
</head>

<body>
    <div class="signup_header">
        <a href="" target="_blank"></a>
    </div>

    <div class="signup_body">
        <form class="login_form" method="POST">
            {% csrf_token %}

            <label for="login-username" class="label">
                Email address or username
            </label>
            <input type="text" class="form_input" name="username" placeholder="Email address or username" required>

            <label for="login-password" class="label">
                Password
            </label>
            <input type="password" class="form_input" name="password" placeholder="Password" required>

            {% if messages %}
                <div style="color:#f79862; padding-bottom:20px; text-align:center;">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <button class="btn btn_log_in" type="submit">Log in</button>

            <!-- Forgot Password Link -->
            <p class="forgot-password-link">
                <a href="{% url 'authentication:password_reset' %}">Forgot your password?</a>
            </p>

            <div class="divider"></div>
            <p class="label center-align">Don't have an account? <a class="btn btn_sign_up" href="{% url 'authentication:signup' %}">Sign Up for Youttify</a></p>
        </form>
    </div>
</body>
</html>
